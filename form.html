<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>welcome to learning forms</h1>
    <form action="" method="get">
        First Name: <input name="first_name" type="text" placeholder="Your First Name Here">
        <br>
        <br>
        Last Name: <input name="last_name" type="text" placeholder="Your last name here">
        <br>
        <br>
        Age: <input maxlength="3" size="50" age="age" type="number" placeholder="Your age goes here">
        <br>
        <br>
        username: <input type="text" name="username" placeholder="username">
        <br>
        <br>
        password: <input type="password" name="password" placeholder="password">
        <br>
        <br>
        Gender: 
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female" checked>Female 
        <input type="radio" name="gender" value="others">others
        <br>
        <br>
        Food:
        <input type="checkbox" name="food" value="rice">Rice
        <input type="checkbox" name="food" value="beans" checked>Beans
        <input type="checkbox" name="food" value="yam">Yam
        <br>
        <br>
        <select name="color">
            <option value="">Select your color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br>
        <br>
        <input type="file" accept="image/*">
    </form>
</body>
</html>
